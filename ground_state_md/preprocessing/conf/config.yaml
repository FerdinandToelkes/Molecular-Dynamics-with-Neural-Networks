data:
  _target_: schnetpack.data.AtomsDataModule
  batch_size: 1
  num_workers: 8
  distance_unit: Angstrom
  property_units:
    energy: kcal/mol
    forces: kcal/mol/Angstrom
standardized_data:
  _target_: schnetpack.data.AtomsDataModule
  batch_size: ${data.batch_size}
  num_workers: ${data.num_workers}
  distance_unit: ${data.distance_unit}
  property_units:
    energy: ${data.property_units.energy}
    forces: ${data.property_units.forces}
  transforms:
  - _target_: ground_state_md.preprocessing.transforms.StandardizeProperty
    property_key: energy
    property_mean: null
    property_std: null
  - _target_: ground_state_md.preprocessing.transforms.StandardizeProperty
    property_key: forces
    property_mean: null
    property_std: null
  - _target_: ground_state_md.preprocessing.transforms.StandardizeProperty
    property_key: _positions
    property_mean: null
    property_std: null
